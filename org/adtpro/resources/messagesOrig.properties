Gui.BS.DumpDOSInstructions=<html>You must have a floppy diskette in the drive!<br><br><p>On the Apple, enter:<br><code>IN#2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</code>(Number depends on card slot)<br><code>&lt;ctrl-A&gt;%1%B&nbsp;&nbsp;</code>(May be <code>&lt;ctrl-I&gt;</code> (the letter 'I'))<br><br><p>Click the Ok button when ready...</html>
Gui.BS.DumpDOSInstructionsDone=<html>All done.<br><br>Now, <code>INIT</code> some disks or send the DOS ADT client.</html>
Gui.BS.DumpDOSAudioInstructions=<html>Be sure your audio cable is connected, volume 1/2 up.<p><p>On the Apple, enter:<p><code>HOME<br>CALL -151<br>3D0.%1%R<br><br></code><p>Click the Ok button after hitting Return on the Apple...</html>
Gui.BS.DumpDOSAudioInstructionsDone=If the send succeeded, then send EsDOS ][ part 2 now.
Gui.BS.DumpDOSAudioInstructions2=<html>Be sure your audio cable is connected, volume 1/2 up.<br><br>On the Apple, enter:<br><code>9D00.BFFFR</code><br><br>Click the Ok button after hitting Return on the Apple...</html>
Gui.BS.DumpDOSAudioInstructions2Done=<html>If the send succeeded, then on the Apple, enter:<br><code>9D84G</code><br><br>After entering <code>9D84G</code>, you may also wish to<br><code>INIT</code> a floppy disk or two.</html>
Gui.BS.DumpProDOSInstructions=<html>On the Apple, enter:<br><code>IN#2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</code>(Number depends on card slot)<br><code>&lt;ctrl-A&gt;%1%B&nbsp;&nbsp;</code>(May be <code>&lt;ctrl-I&gt;</code> (the letter 'I'))<br><br>Click the Ok button when ready...</html>
Gui.BS.DumpProDOSInstructionsDone=<html>All done.<br><br>Next, send the ADTPro serial client.</html>
Gui.BS.DumpProDOSAudioInstructions=<html>Be sure your audio cable is connected, volume 1/2 up.<br><br>On the Apple, enter:<br><code>CALL -151<br>2000.%1%R</code><br><br>Click the Ok button after hitting Return on the Apple...</html>
Gui.BS.DumpProDOSAudioInstructionsDone=<html>If the send succeeded, then on the Apple, enter:<br><code>2000G&nbsp;&nbsp;</code>(those are zeroes, not 'O' letters)<br><br>Next, send the ADTPro audio client.</html>
Gui.BS.DumpSOSInstructions=<html><ol><li>Start the Apple /// monitor with Ctrl-OpenApple-Reset.</li><li>Type in this program exactly as shown:<br><code>A000:78 D8 A9 40 8D CA FF AD</code><br><code>A008:DF FF 09 F2 8D DF FF A9</code><br><code>A010:0B 8D F2 C0 A9 1E 8D F3</code><br><code>A018:C0 A9 00 A8 85 7E A9 A1</code><br><code>A020:85 7F A2 48 8E 24 04 E8</code><br><code>A028:8E 25 04 20 40 A0 C9 47</code><br><code>A030:D0 F9 20 40 A0 91 7E 8D</code><br><code>A038:27 04 C8 D0 F5 4C 00 A1</code><br><code>A040:AD F1 C0 29 68 C9 08 D0</code><br><code>A048:F7 AD F0 C0 60</code></li><li>Enter this command to run it:<pre>A000G</pre></li><li>If you get the inverse "HI" message on the ///, click OK on this dialog box.</li><li>If not, restart at step 1 and re-check your work.</li></ol>
Gui.BS.DumpSOSInstructionsDone=<html>SOS kernel is bootstrapping!</html>
Gui.BS.DumpADTInstructions=<html>You must have a DOS formatted floppy in the drive!<br><b>*** Have you slowed down the pacing? ***</b><br><br>On the Apple, enter:<br><code>IN#2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</code>(Number depends on card slot)<br><code>&lt;ctrl-A&gt;%1%B&nbsp;&nbsp;</code>(May be &lt;ctrl-I&gt; (the letter 'I'))<br><br>Click the Ok button when ready...</html>
Gui.BS.DumpADTAudioInstructions=<html>Be sure your audio cable is connected, volume 1/2 up.<br><br>On the Apple, enter:<br><code>CALL -151<br>803.%1%R<br><br></code>Click the Ok button after hitting Return on the Apple...</html>
Gui.BS.DumpADTAudioInstructionsDone=<html>If the send succeeded, then on the Apple, enter:<br><code>803G&nbsp;&nbsp;</code>(that is a zero, not the letter 'O')</html>
Gui.BS.DumpProInstructions=<html>You must have a ProDOS formatted floppy or partition ready!<br><br>On the Apple, enter:<br><code>IN#2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</code>(Number depends on card slot)<br><code>&lt;ctrl-A&gt;%1%B&nbsp;&nbsp;</code>(May be <code>&lt;ctrl-I&gt;</code> (the letter 'I'))<br><br>Click the Ok button when ready...</html>
Gui.BS.DumpProDOSFastInstructions=<html>You must have a ProDOS formatted floppy or partition ready!<br><br>On the Apple, enter:<br><code>IN#2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</code>(Number depends on card slot)<br><code>&lt;ctrl-A&gt;%1%B&nbsp;&nbsp;</code>(May be <code>&lt;ctrl-I&gt;</code> (the letter 'I'))<br><br>Click the Ok button when ready...</html>
Gui.BS.DumpProDOSFastInstructionsDone=<html>ProDOS and ADTPro should now be bootstrapping!</html>
Gui.BS.DumpProAudioInstructions=<html>Be sure your audio cable is connected, volume 1/2 up.<br><br>On the Apple, enter:<br><code>CALL -151<br>800.%1%R<br><br></code>Click the Ok button after hitting Return on the Apple...</html>
Gui.BS.DumpProAudioInstructionsDone=<html>If the send succeeded, then on the Apple, enter:<br><code>800G&nbsp;&nbsp;</code>(that is a zero, not the letter 'O')</html>
Gui.BS.DumpProAudioAudioInstructions=<html>Be sure your audio cable is connected, volume 1/2 up.<br><br>On the Apple, enter:<br><code>CALL -151<br>800.%1%R<br><br></code>Click the Ok button after hitting Return on the Apple...</html>
