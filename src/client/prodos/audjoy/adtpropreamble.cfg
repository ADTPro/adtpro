MEMORY {
    RAM: start = $07D0, size = $6500, define = yes, file = %O;
}

SEGMENTS {
    PREAMBLE: load = RAM, type = ro;
    STARTUP: load = RAM, type = ro;
    CODE: load = RAM, type = ro, align = $100;
    RODATA: load = RAM, type = ro;
    BSS: load = RAM, type = bss;
    END: load = RAM, type = ro;
}


